<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- <title>CSS 3D Rubik's Cube</title> -->
</head>
<body>
    <h1 class="title">CSS 3D Rubik's Cube</h1>
    <div class="container">
        
        <div class="box"></div>

    </div>




    <script>
        let box = document.querySelector('.box')
        const directions = ['front', 'back', 'left', 'right', 'top', 'bottom']
        const color = ['#2bd911', '#df980b', '#0096F3', '#01D8A8', '#1538F8', '#CD1648']

        for(var i of directions){
            let directin = document.createElement
            ('div')
            box.appendChild(directin)
            directin.classList.add(i)
            directin.setAttribute('style', `--clr:${color[directions.indexOf(i)]}`)

            for(let j=0; j<9; j++) {
                let span = document.createElement('span')

                directin.appendChild(span)

                let name = "TECHUSTAAD"

                if(i === 'bottom') {
                    let nameCharacters = name.split('')
                    span.innerHTML = nameCharacters[j]
                    span.classList.add ("nameLetters")
                }
            }

            directin.querySelector('span').setAttribute('style', `--clr:${color[directions.indexOf(i)]}`)
        }



        var isKeyDown = false;

        document.documentElement.addEventListener('mousedown', function(e) {
            isKeyDown = true;
            console.log(e.clientX, e.clientY)
            rotateCube(e.clientX, e.clientY)

        })

        document.documentElement.addEventListener('mouseup', function(e) {
            isKeyDown = false;
            rotateCube(e.clientX, e.clientY)
        })
        

        document.documentElement.addEventListener('mousemove', function(e) {
            isKeyDown && rotateCube(e.clientX, e.clientY)
        })

        function rotateCube(x, y) {
            console.log(x, y)

            let Xvalue = Math.floor((x / 2) + 100)
            let Yvalue = Math.floor((y / 2) + 100)
            box.style.transform = `rotateX(${Yvalue}deg) rotateY(${Xvalue}deg)`

        }
    </script>
</body>
</html>
